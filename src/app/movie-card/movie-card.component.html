<div class="movie-cards-container">
    <mat-card *ngFor="let movie of allMovies;" class="movie-card">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src="{{movie.image}}" alt="{{movie.title}}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)='openGenreDialog(movie)'>Genre</button>
        <button mat-button color="primary"(click)='openDirectorDialog(movie)'>Director</button>
        <button mat-button color="primary" (click)="openSynopsisDialog(movie)">Synopsis</button>
        <mat-icon 
    (click)="addFavoriteMovie(movie.id)" 
    class="icon-margin">
    favorite_border
</mat-icon>

      </mat-card-actions>
    </mat-card>
  </div>
