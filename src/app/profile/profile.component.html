<div class="form-container">
    <div class="user-image-container">
      <img [src]="user.Img" alt="User Image" class="user-image" />
    </div>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.Username" readonly> <!-- Added readonly -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput [(ngModel)]="user.Birthday" type="date" readonly> <!-- Added readonly -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.Email" type="email" readonly> <!-- Added readonly -->
      </mat-form-field>
    </p>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="editProfileDialog()">Edit</button> <!-- Disable Edit button -->
      <button mat-raised-button color="warn" (click)="handleLogout()">Logout</button>
    </mat-dialog-actions>
  </div>
