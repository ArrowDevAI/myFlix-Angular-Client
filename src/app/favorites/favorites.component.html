<div *ngIf="user">
    <h1 class="dialog-title padded-title">{{ user?.Username }}'s Favorite Movies</h1>
  </div>
  
  <div *ngIf="noFavoriteMovies">
    <p class="no-movies-message">No Favorite Movies Added</p>
  </div>
  
  <div *ngIf="!noFavoriteMovies"> 
    <div class="favorite-movie-container">
      <mat-card *ngFor="let favoriteMovie of favoriteMovieList" class="favorite-movie-card">
        <mat-card-header>
          <mat-card-title>{{ favoriteMovie.title }}</mat-card-title>
          <mat-card-subtitle>Directed by: {{ favoriteMovie.director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{ favoriteMovie.image }}" alt="{{ favoriteMovie.title }}" />
        <mat-card-actions>
          <button mat-button color="primary" (click)='openGenreDialog(favoriteMovie)'>Genre</button>
        <button mat-button color="primary"(click)='openDirectorDialog(favoriteMovie)'>Director</button>
        <button mat-button color="primary" (click)="openSynopsisDialog(favoriteMovie)">Synopsis</button>
          <mat-icon 
          (click)="removeFavoriteMovie(favoriteMovie.id)"
          class="icon-margin">
          delete</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
